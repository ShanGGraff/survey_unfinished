<!Doctype html>
<html lang="en-US">
<head>
  <title>Survey</title>
</head>

<body>

	<h1>Please Fill In Your Full Name</h1>
  <div class="form-group">
  	<label for="" Full Name:</label>
    <input id="" class="form-control" type="text">
    </div>
  <h1>Favorite Food</h1>
  
    <p>Select your favorite food from the list below!</p>
    
    <div class="foodList">

      <select class="form-control" id="favoriteFood">
      <option value="1">Italian</option>
      <option value="2">Japanese</option>
      <option value="3">American?</option>
      <option value="4">Norwegian</option>
      <option value="5">Middle Eastern</option>
      <option value="6">Mediterranean</option>
      <option value="7">comfort :)</option>
      </select>
    </div>
  
    <div class="favoriteGenre">
  
      <h1>Favorite Music</h1>
    
      <p>Fill in the bubble to the left of your favorite music genre!</p>

      <div class="radio">
        <label>
          <input type="radio" name="genre" value="Polka" checked>
          Polka
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="genre" value="Jazz">
          Jazz
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="genre" value="R and B">
          R and B
      </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="genre" value="Classic Rock, baby">
          Classic Rock, baby
        </label>
      </div>
      <div class ="radio">
        <label>
          <input type="radio" name="genre" value="Hip Hop">
          Hip Hop
        </label>
      </div>
      
      <div class="colorSelect">
        <label for="color">Find your favorite color!</label>
        <input id="favoriteColor" class="form-control" type="color">
      </div>
      
      <button type="button" class="btn">
      Submit!</button>
      
    </div>
 </body>
 </html>
